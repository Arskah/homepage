apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      run: homepage
  template:
    metadata:
      labels:
        run: homepage
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: regcred-homepage
      containers:
        - name: homepage
          image: homepage
          ports:
            - containerPort: 80
      securityContext: {}
