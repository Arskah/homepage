name: NPM audit

on:
  workflow_call:

jobs:
  audit:
    name: Run dependency audit
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: ./.github/actions/setup

      - name: Run dependency audit
        run: |
          pnpm audit --audit-level high --prod
