name: NPM audit

on:
  workflow_call:

jobs:
  audit:
    name: Run dependency audit
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup

      - name: Run dependency audit
        run: |
          pnpm audit --audit-level high --prod
