name: Check PR title

on:
  workflow_call:

jobs:
  check-pr-title:
    name: Check PR title
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/setup

      - name: Check PR title
        run: |
          pnpm commitlint <<< '${{ github.event.pull_request.title }}'
