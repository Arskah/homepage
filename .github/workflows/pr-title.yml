name: Check PR title

on:
  workflow_call:

jobs:
  check-pr-title:
    name: Check PR title
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup

      - name: Check PR title
        run: |
          pnpm commitlint <<< '${{ github.event.pull_request.title }}'
