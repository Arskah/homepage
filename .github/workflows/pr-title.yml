name: Check PR title

on:
  workflow_call:

jobs:
  check-pr-title:
    name: Check PR title
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: ./.github/actions/setup

      - name: Check PR title
        run: |
          pnpm commitlint <<< '${{ github.event.pull_request.title }}'
