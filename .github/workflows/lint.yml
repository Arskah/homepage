name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run Linter
        run: |
          pnpm lint
